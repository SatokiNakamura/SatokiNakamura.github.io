<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Contact - Nakamura Satoki</title>
    <meta name="keywords" content="連絡,問い合わせ,中村賢軌">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2b2b;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #3b3b3b;
            border-radius: 10px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">お名前 *</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">メールアドレス *</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">件名</label>
            <input type="text" id="subject" name="subject">
            
            <label for="message">メッセージ</label>
            <textarea id="message" name="message" rows="5"></textarea>
            
            <input type="submit" value="送信">
        </form>
    </div>
</body>
</html>
